<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let video of videoList">

      <div  routerLink="/video/{{ video.id }}" class="card" style="width: 18rem;">
        <img src="https://img.youtube.com/vi/{{ video.id }}/hqdefault.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">{{ video.title }}</p>
        </div>
      </div>


    </div>

  </div>
</div>
